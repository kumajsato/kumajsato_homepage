<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/src/global.css" />
    <style>
      body {
        background: #222;
        color: #eee;
        text-align: center;
        font-family: 'Segoe UI', 'Meiryo', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .redirect-box {
        background: #333;
        color: #fff;
        border-radius: 16px;
        padding: 32px 24px;
        box-shadow: 0 2px 16px #111;
        border: 2px solid #444;
        max-width: 400px;
        margin: 0 auto;
      }
      a {
        color: #90caf9;
      }
      a:hover {
        color: #ffb74d;
      }
    </style>
  </head>
  <body>
    <div class="redirect-box">
      <h1 style="font-size:2rem; margin-bottom:1rem;">404 Not Found</h1>
      <p>ページが見つかりませんでした。<br>自動的に <a href="/">ホームページ</a> へ移動します。</p>
    </div>
  </body>
</html>
