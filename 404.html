<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: 'Segoe UI', 'Meiryo', sans-serif; margin:0; padding:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#111; color:#fff }
      .redirect-box { max-width:640px; padding:24px; background:#222; border-radius:12px; text-align:center; }
      a { color:#90caf9 }
    </style>
  </head>
  <body>
    <div class="redirect-box">
      <h1>ページを読み込んでいます…</h1>
      <p>お使いのブラウザでJavaScriptが有効であれば自動的にページを表示します。<br>有効でない場合は <a href="/">ホームへ戻る</a> をクリックしてください。</p>
    </div>

    <script>
      // SPA-friendly 404 for GitHub Pages: fetch index.html, inject a small script to restore original path
      (function(){
        var originalPath = location.pathname + location.search + location.hash;
        // fetch the real index.html
        fetch('/index.html')
          .then(function(r){ if(!r.ok) throw new Error('index fetch failed'); return r.text(); })
          .then(function(html){
            // inject a script at the start of <head> that sets the history to the original path
            // avoid closing </script> sequence inside the string by splitting it
            var injected = html.replace('<head>', '<head><script>history.replaceState(null, null, ' + JSON.stringify(originalPath) + ');</scr' + 'ipt>');
            document.open();
            document.write(injected);
            document.close();
          })
          .catch(function(){
            // fallback: redirect to home
            location.replace('/');
          });
      })();
    </script>
  </body>
</html>
